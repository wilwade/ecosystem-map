definitions:
  record:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      properties:
        date:
          pattern: "^20[2-3][0-9]-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$"
          format: date
        value:
          type: integer
          minimum: 0

type: object
properties:
  name:
    type: string
  description:
    type: string

  web:
    type: object
    properties:
      site:
        type: string
      twitter:
        type: string
      blog:
        type: string
      discord:
        type: string
      github:
        type: string
      logo:
        type: string
      contact:
        type: string
      documentation:
        type: string
      playstore:
        type: string
      appstore:
        type: string
      webstore:
        type: string
    required:
      - site
      - logo
    additionalProperties: false

  ecosystem:
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - Polkadot
        - Kusama
        - Acala Network
        - Moonbeam
        - Astar Network
        - Aleph Zero
        - Bitcoin
        - Ethereum
        - Polygon
        - Cosmos
        - Solana
        - Tezos
        - BNB Chain
        - Avalanche
        - Cardano
        - Flow
        - NEAR
        - Sui
        - Aave
        - TON
        - Arweave

  layer:
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - Layer-0
        - Layer-1
        - Layer-2
        - Layer-3
        - Layer-4
        - None

  target_audience:
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - Community DAO
        - Dev teams
        - Established corp
        - Governmental org
        - Individuals
        - Institutional investors
        - Personal investors
        - Research institute
        - Startup

  category:
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - API
        - Aggregator
        - Analytics
        - Bridge
        - DAO
        - Dapp
        - Data
        - DeFi
        - DePIN
        - EVM
        - Exchange
        - Game
        - Indexer
        - Infra
        - Marketplace
        - NFT
        - Oracle
        - Privacy
        - Smart Contracts
        - Social
        - Validator provider
        - Wallet

  readiness:
    type: object
    additionalProperties: false
    properties:
      technology:
        type: string
        enum:
          - In research
          - Validated POC / testnet
          - In development
          - In production
          - Connected to Relay chain
          - Connected to Parachain
          - Discontinued
      business:
        type: string
        enum:
          - Business concept/low adoption
          - Verified in market/high adoption
          - Scaling/Alliance

  metrics:
    type: object
    additionalProperties: false
    properties:
      twitter: 
        $ref: "#/definitions/record"
      blog: 
        $ref: "#/definitions/record"
      youtube: 
        $ref: "#/definitions/record"
      discord:
        $ref: "#/definitions/record"
      github:
        $ref: "#/definitions/record"
      app_downloads:
        $ref: "#/definitions/record"

  treasury_funded:
    type: boolean

  audit:
    type: boolean

required:
  - name
  - description
  - web
  - layer

additionalProperties: false
